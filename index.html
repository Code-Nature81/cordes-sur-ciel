<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cordes-sur-Ciel</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f3e7;
      color: #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    body {
      margin: 0;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh; /* prend toute la hauteur de la fenêtre */
    }

    header {
      background: #6b4e3d;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .logo {
      width: 50px;
      height: auto;
    }

    .header-content {
      flex: 1;
      text-align: center;
    }

    .header-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
    }

    .header-content p {
      font-size: 0.6rem;
    }

    .language-switch {
      font-size: 0.8rem;
      cursor: pointer;
    }

    .language-switch span {
      text-decoration: underline;
      margin: 0 0.3rem;
    }

    .hero-section {
      flex-shrink: 0;
    }

    figure {
  border: 1px #cccccc solid;
  padding: 4px;
  margin: auto;
}

    .hero-image {
      width: 100%;
      height: 200px;
      object-fit: contain; /* Garde la proportion, pas de zoom */
      object-position: center;
      display: block;
    }

   figcaption {
      background-color: rgba(107, 78, 61, 0.6);
      color: white;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      text-align: right;
      font-style: italic;
      position: absolute;
      width: 100%;
    }

    /* Section welcome avec animation fade-in */
    .welcome {
      text-align: center;
      padding: 0.7rem 1rem;
      flex-shrink: 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.5s;
      margin-top: 20px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome h2 {
      font-size: 1rem;
      margin-bottom: 0.3rem;
      font-family: 'Playfair Display', serif;
    }

    .welcome p {
      font-size: 0.85rem;
    }

    /* Section boutons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 1rem;
      flex-shrink: 0;
      flex-wrap: wrap;
      
    }

    .buttons button {
      background: #6b4e3d;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      min-width: 130px;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #8b6a52;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      bottom: 110%; /* S’affiche au-dessus */
      left: 50%;
      transform: translateX(-50%);
      background: #eae0d5;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 150px;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #333;
      background: white;
      border-bottom: 1px solid #ccc;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      border-radius: 0;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
      border-radius: 0 0 5px 5px;
    }

    .dropdown-content a:hover {
      background-color: #d8cfc1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Footer toujours en bas */
    .footer-legal {
      background-color: #4e3627;
      color: white;
      text-align: center;
      font-size: 0.7rem;
      padding: 0.3rem;
      flex-shrink: 0;
      margin-top: auto; /* pousse le footer en bas */
    }

    @media (max-width: 768px) {
      .header-content h1 {
        font-size: 1.2rem;
      }

      .buttons {
        gap: 0.6rem;
        margin-top: 10px;
      }

      .buttons button {
        min-width: 100px;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
 @media (max-width: 338px) {
     .header-content p {
      font-size: 0.5rem;
    }
}
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <img src="Blason.svg" alt="Logo" class="logo" />
      <div class="header-content">
        <h1 data-fr="Cordes-sur-Ciel" data-en="Cordes-sur-Ciel">Cordes-sur-Ciel</h1>
        <p data-fr="Un joyau médiéval suspendu entre ciel et terre" data-en="A medieval jewel suspended between sky and earth">
          Un joyau médiéval suspendu entre ciel et terre
        </p>
      </div>
      <div class="language-switch">
        <span onclick="switchLanguage('fr')">FR</span> | <span onclick="switchLanguage('en')">EN</span>
      </div>
    </header>

    <section class="hero-section">
      <figure>
        <img
          class="hero-image"
          src="cordes.jpg"
          alt="Vue de Cordes-sur-Ciel"
        />
        <figcaption>Photo : Jean-Pol Grandmont / CC BY-SA 4.0</figcaption>
      </figure>
    </section>

    <section class="welcome">
      <h2 data-fr="Bienvenue à Cordes-sur-Ciel" data-en="Welcome to Cordes-sur-Ciel">Bienvenue à Cordes-sur-Ciel</h2><br>
      <p data-fr="Découvrez les trésors historiques, les artisans locaux, la gastronomie et les sentiers enchanteurs de notre cité médiévale." data-en="Discover the historical treasures, local artisans, cuisine, and charming trails of our medieval town.">
        Découvrez les trésors historiques, les artisans locaux, la gastronomie et les sentiers enchanteurs de notre cité médiévale.
      </p>
    </section>

    <section class="buttons">
      <button onclick="location.href='https://cordes-sur-ciel.fr/monuments'" data-fr="Monuments" data-en="Monuments">Monuments</button>
      <button onclick="location.href='https://umap.openstreetmap.fr/fr/map/cordes-artisansartistes_863178#16/44.0645/1.9542'" data-fr="Artisans / Artistes" data-en="Artisans / Artists">Artisans / Artistes</button>
      <button onclick="location.href='https://cordes-sur-ciel.fr/hebergements'" data-fr="Hébergements / Restauration" data-en="Lodging / Food">Hébergements / Restaurations</button>
      <button onclick="location.href='https://cordes-sur-ciel.fr/commercants'" data-fr="Commerçants" data-en="Shops">Commerçants</button>
      <div class="dropdown">
        <button data-fr="Plus" data-en="More">Plus</button>
        <div class="dropdown-content">
          <a href="https://cordes-sur-ciel.fr/randonnees" data-fr="Randonnées" data-en="Hikes">Randonnées</a>
          <a href="https://cordes-sur-ciel.fr/vtt" data-fr="VTT" data-en="Mountain Biking">VTT</a>
          <a href="https://cordes-sur-ciel.fr/evenements" data-fr="Événements" data-en="Events">Événements</a>
        </div>
      </div>
    </section>

    <footer class="footer-legal">
       <a href="https://www.codenature.fr/" style="text-decoration: none; color:#efdfd6;">
        <u>Code Nature</u> 2025 - Tous droits réservés ©
      </a>
    </footer>
  </div>

  <script>
    function switchLanguage(lang) {
      document.querySelectorAll('[data-fr]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }
  </script>
</body>
</html>
