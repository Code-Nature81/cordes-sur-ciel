<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cordes-sur-Ciel - Village Touristique</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f5f3e7, #eae0d5);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ----- HEADER ----- */
    header {
      background: #6b4e3d;
      color: white;
      padding: 0.8rem 1rem;
      text-align: center;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    .header-text {
      flex: 1;
      text-align: center;
    }

    .header-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0.2rem 0;
      word-break: break-word;
    }

    .header-text p {
      font-size: 1rem;
      margin: 0;
    }

    .language-switch {
      font-size: 0.9rem;
      cursor: pointer;
    }

    .language-switch span {
      margin: 0 0.3rem;
      text-decoration: underline;
    }

    /* ----- IMAGE ----- */
    .hero-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }

    /* ----- MAIN ----- */
    main {
      flex: 1;
      padding: 2rem 1rem 4rem;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .welcome h2 {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
    }

    .welcome p {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ----- FOOTER ----- */
    footer {
      background: #6b4e3d;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 0.7rem 0.5rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }

    .footer-btn {
      color: white;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      margin: 0.3rem;
      flex: 1 1 40%;
      text-align: center;
      padding: 0.5rem;
    }

    .footer-btn:hover {
      text-decoration: underline;
    }

    .dropdown {
      display: none;
      position: absolute;
      bottom: 2.5rem;
      background-color: #f3ede1;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      min-width: 160px;
      text-align: left;
      z-index: 999;
    }

    .dropdown a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #333;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .footer-btn:hover .dropdown {
      display: block;
    }

    a {
      text-decoration: none;
    }

    /* ----- RESPONSIVE ----- */
    @media (max-width: 600px) {
      .header-container {
        flex-direction: column;
        align-items: center;
      }

      .logo {
        width: 50px;
        margin-bottom: 0.5rem;
      }

      .header-text h1 {
        font-size: 1.6rem;
        text-align: center;
      }

      .header-text p {
        font-size: 0.9rem;
        text-align: center;
      }

      .welcome h2 {
        margin-top: -12px;
        font-size: 1.5rem;
      }

      .footer-btn {
        flex: none;
        width: 90%;
        font-size: 1rem;
      }

      .dropdown {
        left: 50%;
        transform: translateX(-50%);
        bottom: 3.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <img src="Blason.svg" alt="Logo Cordes-sur-Ciel" class="logo"/>
      <div class="header-text">
        <h1>Cordes-sur-Ciel</h1>
        <p data-fr="Un joyau médiéval suspendu entre ciel et terre" data-en="A medieval jewel between sky and earth">Un joyau médiéval suspendu entre ciel et terre</p>
      </div>
      <div class="language-switch">
        <span onclick="switchLanguage('fr')">FR</span> | 
        <span onclick="switchLanguage('en')">EN</span>
      </div>
    </div>
  </header>

  <!-- IMAGE -->
  <img class="hero-image" src="cordes.jpg" alt="Vue de Cordes-sur-Ciel" />

  <!-- MAIN -->
  <main>
    <div class="welcome">
      <h2 data-fr="Bienvenue à Cordes-sur-Ciel" data-en="Welcome to Cordes-sur-Ciel">Bienvenue à Cordes-sur-Ciel</h2>
      <p data-fr="Découvrez nos ruelles chargées d’histoire, nos artisans d’art, notre gastronomie locale, nos événements culturels et nos sentiers de randonnée." data-en="Explore our historic alleys, local artisans, fine cuisine, cultural events and scenic hiking trails.">
        Découvrez nos ruelles chargées d’histoire, nos artisans d’art, notre gastronomie locale, nos événements culturels et nos sentiers de randonnée.
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <button class="footer-btn" onclick="location.href='https://cordes-sur-ciel.fr/monuments'">Monuments</button>
    <button class="footer-btn" onclick="location.href='https://cordes-sur-ciel.fr/artisans'">Artisans / Artistes</button>
    <button class="footer-btn" onclick="location.href='https://cordes-sur-ciel.fr/hebergements'">Hébergements / Restauration</button>
    <button class="footer-btn" onclick="location.href='https://cordes-sur-ciel.fr/commercants'">Commerçants</button>
    <div class="footer-btn">
      Plus ▾
      <div class="dropdown">
        <a href="https://cordes-sur-ciel.fr/randonnees">Randonnées</a>
        <a href="https://cordes-sur-ciel.fr/vtt">VTT</a>
        <a href="https://cordes-sur-ciel.fr/evenements">Événements</a>
      </div>
    </div>
  </footer>

  <!-- JS Langue -->
  <script>
    function switchLanguage(lang) {
      const elements = document.querySelectorAll('[data-fr]');
      elements.forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }
  </script>

</body>
</html>
